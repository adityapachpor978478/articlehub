<div  class="container mt-4">
  <button class="btn btn-secondary mb-4" (click)="goBack()">Back</button>
</div>

<div class="container mt-4">
  <h2>Add New Article</h2>
  <form (ngSubmit)="addArticle()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" [(ngModel)]="description" name="description" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input type="file" id="image" (change)="onImageUpload($event)" class="form-control" required>
      <div *ngIf="imageUrl" class="mt-3">
        <img [src]="imageUrl" alt="Article Image" class="img-thumbnail" style="max-width: 200px;">
      </div>
    </div>

    <div class="mb-3">
      <label for="links" class="form-label">Links</label>
      <input type="text" id="link" #linkInput class="form-control">
      <button type="button" class="btn btn-secondary mt-2" (click)="addLink(linkInput.value); linkInput.value=''">Add Link</button>
      <ul class="list-group mt-2">
        <li *ngFor="let link of links; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
          {{ link }}
          <button type="button" class="btn btn-danger btn-sm" (click)="removeLink(i)">Remove</button>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn btn-primary">Add Article</button>
  </form>
</div>
